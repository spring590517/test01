<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI 104 抽獎程式</title>

<style>
/* ========= 基本設定（Mobile First） ========= */
:root{
  --orange:#ff7800;
  --orange-dark:#d35400;
  --bg1:#fff6ee;
  --bg2:#f4f4f4;
  --text:#333;
  --muted:#666;
  --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:var(--text);
}

/* ========= 主容器 ========= */
.container{
  width:94%;
  max-width:420px;
  background:#fff;
  border-radius:24px;
  padding:28px 20px 32px;
  margin-top:20px;
  box-shadow:var(--card-shadow);
  text-align:center;
}

/* ========= 標題 ========= */
header h1{
  margin:0;
  font-size:3rem;
  font-weight:900;
  letter-spacing:4px;
  color:var(--orange);
}

header h2{
  margin-top:10px;
  font-size:1.4rem;
  font-weight:800;
  letter-spacing:3px;
  color:var(--orange-dark);
  text-shadow:0 2px 4px rgba(255,120,0,0.25);
}

/* ========= 卡片式輸入區 ========= */
.field-card{
  margin-top:18px;
  background:linear-gradient(180deg,#ffffff,#fffaf5);
  border:1px solid rgba(255,120,0,0.16);
  border-radius:18px;
  padding:16px 14px 18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
  text-align:center; /* ✅ 標籤置中 */
}

.field-card label{
  display:block;
  font-size:0.98rem;
  font-weight:800;
  color:#444;
  letter-spacing:1px;
  margin-bottom:12px;
  position:relative;
}

/* ✅ 標籤下的細橘線 */
.field-card label::after{
  content:"";
  display:block;
  width:54px;
  height:3px;
  border-radius:999px;
  background:var(--orange);
  margin:10px auto 0;
  box-shadow:0 4px 10px rgba(255,120,0,0.25);
}

/* ========= Stepper ========= */
.stepper{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
}

.step-btn{
  width:46px;
  height:46px;
  border-radius:999px;
  border:2px solid rgba(255,120,0,0.55);
  background:#fff;
  color:var(--orange-dark);
  font-size:1.6rem;
  font-weight:900;
  line-height:1;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,0.06);
  transition:transform .08s, box-shadow .08s, background .2s, border-color .2s;
  -webkit-tap-highlight-color:transparent;
}

.step-btn:active{
  transform:scale(0.96);
  box-shadow:0 4px 10px rgba(0,0,0,0.06);
}

.step-btn:hover{
  border-color:rgba(255,120,0,0.9);
}

.step-btn:disabled{
  opacity:0.45;
  cursor:not-allowed;
  box-shadow:none;
}

.step-input{
  width:140px;
  max-width:52vw;
  padding:14px 12px;
  font-size:1.25rem;
  font-weight:900;
  border-radius:14px;
  border:2px solid #e6e6e6;
  transition:border-color .3s, box-shadow .3s;
  text-align:center;
  box-sizing:border-box;
  background:#fff;
}

.step-input:focus{
  outline:none;
  border-color:var(--orange);
  box-shadow:0 0 0 4px rgba(255,120,0,0.12);
}

.step-input:disabled{
  background:#f2f2f2;
  color:#999;
  border-color:#eee;
  box-shadow:none;
}

/* 移除 number input 的上下箭頭（不同瀏覽器） */
input[type=number]::-webkit-outer-spin-button,
input[type=number]::-webkit-inner-spin-button{
  -webkit-appearance:none;
  margin:0;
}
input[type=number]{
  -moz-appearance:textfield;
}

/* ========= 按鈕 ========= */
button#actionBtn{
  width:100%;
  margin-top:22px;
  padding:18px;
  font-size:1.6rem;
  font-weight:900;
  border-radius:60px;
  border:none;
  color:#fff;
  background:linear-gradient(135deg,#ff9f43,var(--orange));
  box-shadow:0 8px 16px rgba(255,120,0,.35);
  cursor:pointer;
  transition:transform .1s;
  -webkit-tap-highlight-color:transparent;
}

button#actionBtn:active{ transform:scale(0.97); }

button#actionBtn.finished{
  background:#7f8c8d;
  font-size:1.2rem;
  box-shadow:none;
}

/* ========= 結果 ========= */
#result-area{
  margin-top:26px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
  min-height:64px;
}

.ball{
  width:64px;
  height:64px;
  border-radius:50%;
  background:#fff;
  border:4px solid var(--orange);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.6rem;
  font-weight:900;
  color:var(--orange-dark);
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
  animation:pop .45s ease-out;
}

.ball.new{
  background:#ffedd5;
  border-color:#e67e22;
}

@keyframes pop{
  0%{ transform:scale(0); opacity:0; }
  70%{ transform:scale(1.15); }
  100%{ transform:scale(1); opacity:1; }
}

/* ========= Footer ========= */
footer{
  margin-top:auto;
  padding:32px 0;
  font-size:1.25rem;
  font-weight:900;
  letter-spacing:2px;
  color:#666;
}

/* ========= 平板以上 ========= */
@media (min-width:768px){
  .container{ max-width:540px; padding:34px 28px 38px; }
  header h1{ font-size:3.6rem; }
  header h2{ font-size:1.6rem; }
  .field-card{ padding:18px 18px 20px; }
  .step-input{ width:180px; }
  #actionBtn{ font-size:1.7rem; }
  .ball{ width:70px; height:70px; font-size:1.7rem; }
  footer{ font-size:1.35rem; }
}

/* ========= 小螢幕微調 ========= */
@media (max-width:360px){
  header h1{ font-size:2.7rem; }
  header h2{ font-size:1.25rem; }
  .step-btn{ width:42px; height:42px; font-size:1.5rem; }
  .step-input{ width:130px; }
  #actionBtn{ font-size:1.45rem; padding:16px; }
}
</style>
</head>

<body>
  <div class="container">
    <header>
      <h1>AI 104</h1>
      <h2>敢出發，就有路！</h2>
    </header>

    <main>
      <!-- ✅ 卡片式：設定抽獎範圍 -->
      <section class="field-card">
        <label for="maxNum">設定抽獎範圍</label>
        <div class="stepper">
          <button class="step-btn" type="button" data-target="maxNum" data-delta="-1" aria-label="減少範圍">−</button>
          <input class="step-input" type="number" id="maxNum" value="100" min="1" max="10000" placeholder="例如：100" inputmode="numeric" />
          <button class="step-btn" type="button" data-target="maxNum" data-delta="1" aria-label="增加範圍">＋</button>
        </div>
      </section>

      <!-- ✅ 卡片式：確定抽出數量 -->
      <section class="field-card">
        <label for="drawCount">確定抽出數量</label>
        <div class="stepper">
          <button class="step-btn" type="button" data-target="drawCount" data-delta="-1" aria-label="減少數量">−</button>
          <input class="step-input" type="number" id="drawCount" value="1" min="1" placeholder="例如：1" inputmode="numeric" />
          <button class="step-btn" type="button" data-target="drawCount" data-delta="1" aria-label="增加數量">＋</button>
        </div>
      </section>

      <button id="actionBtn" onclick="handleDraw()">Good Luck</button>

      <div id="result-area"></div>
    </main>
  </div>

  <footer>Keep Going！104</footer>

<script>
  // 狀態變數
  let drawnNumbers = new Set();
  let isSessionActive = false;

  // 取得數字（含防呆）
  function readInt(el, fallback){
    const v = parseInt(el.value, 10);
    return Number.isFinite(v) ? v : fallback;
  }

  // 依 maxNum 動態限制 drawCount 的最大值
  function syncDrawCountMax(){
    const maxNumEl = document.getElementById('maxNum');
    const drawEl = document.getElementById('drawCount');

    let maxNum = readInt(maxNumEl, 100);
    if (maxNum > 10000) maxNum = 10000;
    if (maxNum < 1) maxNum = 1;

    drawEl.max = String(maxNum);

    // 若 drawCount 超過 maxNum，自動收斂
    let draw = readInt(drawEl, 1);
    if (draw > maxNum) drawEl.value = String(maxNum);
    if (draw < 1) drawEl.value = "1";
  }

  // Stepper：加減
  function stepValue(targetId, delta){
    const el = document.getElementById(targetId);
    if (el.disabled) return;

    let v = readInt(el, 0);
    let min = el.min ? parseInt(el.min, 10) : -Infinity;
    let max;

    if (targetId === "drawCount") {
      // drawCount 最大值跟 maxNum 綁定
      const maxNumEl = document.getElementById('maxNum');
      max = readInt(maxNumEl, 100);
      if (max > 10000) max = 10000;
      if (max < 1) max = 1;
    } else {
      max = el.max ? parseInt(el.max, 10) : Infinity;
    }

    v = v + delta;
    if (v < min) v = min;
    if (v > max) v = max;

    el.value = String(v);

    if (targetId === "maxNum") syncDrawCountMax();
  }

  // 綁定 stepper 按鈕
  function bindStepper(){
    document.querySelectorAll('.step-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('data-target');
        const delta = parseInt(btn.getAttribute('data-delta'), 10) || 0;
        stepValue(targetId, delta);
      });
    });

    // 手動輸入也要同步限制
    document.getElementById('maxNum').addEventListener('input', syncDrawCountMax);
    document.getElementById('drawCount').addEventListener('input', syncDrawCountMax);
  }

  // 啟用/停用 stepper
  function setStepperDisabled(disabled){
    document.querySelectorAll('.step-btn').forEach(b => b.disabled = disabled);
  }

  // 抽獎主流程
  function handleDraw() {
    const maxNumInput = document.getElementById('maxNum');
    const drawCountInput = document.getElementById('drawCount');
    const actionBtn = document.getElementById('actionBtn');
    const resultArea = document.getElementById('result-area');

    // 若已完成，點擊即重置
    if (actionBtn.classList.contains('finished')) {
      resetGame();
      return;
    }

    // 先同步 max 限制
    syncDrawCountMax();

    let maxNum = readInt(maxNumInput, 100);
    let targetCount = readInt(drawCountInput, 1);

    // 防呆
    if (!maxNum || maxNum < 1) { alert("請輸入有效的範圍！"); return; }
    if (!targetCount || targetCount < 1) { alert("請輸入抽出數量！"); return; }
    if (targetCount > maxNum) { alert("抽出數量不能大於總人數！"); return; }
    if (maxNum > 10000) maxNum = 10000;

    // 新一輪開始：鎖定輸入與 stepper
    if (!isSessionActive) {
      isSessionActive = true;
      maxNumInput.disabled = true;
      drawCountInput.disabled = true;
      setStepperDisabled(true);
      resultArea.innerHTML = '';
      drawnNumbers.clear();
    }

    // 一次抽一顆，確保不重複
    if (drawnNumbers.size < targetCount) {
      let randomNum;
      do {
        randomNum = Math.floor(Math.random() * maxNum) + 1;
      } while (drawnNumbers.has(randomNum));

      drawnNumbers.add(randomNum);
      createBall(randomNum);

      // 抽完切換按鈕狀態
      if (drawnNumbers.size >= targetCount) {
        actionBtn.innerText = "抽獎完成（點擊重置）";
        actionBtn.classList.add('finished');
      }
    }
  }

  // 產生球
  function createBall(number) {
    const resultArea = document.getElementById('result-area');
    document.querySelectorAll('.ball').forEach(b => b.classList.remove('new'));

    const ball = document.createElement('div');
    ball.className = 'ball new';
    ball.textContent = number;
    resultArea.appendChild(ball);

    ball.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }

  // 重置
  function resetGame() {
    const maxNumInput = document.getElementById('maxNum');
    const drawCountInput = document.getElementById('drawCount');
    const actionBtn = document.getElementById('actionBtn');
    const resultArea = document.getElementById('result-area');

    maxNumInput.disabled = false;
    drawCountInput.disabled = false;
    setStepperDisabled(false);

    drawnNumbers.clear();
    isSessionActive = false;
    resultArea.innerHTML = '';

    actionBtn.innerText = "Good Luck";
    actionBtn.classList.remove('finished');

    syncDrawCountMax();
  }

  // 初始化
  bindStepper();
  syncDrawCountMax();
</script>
</body>
</html>
